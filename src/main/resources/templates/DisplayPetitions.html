<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Petitions</title>
</head>
<body>
<h1>List of Petitions</h1>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Petition : ${Petitions}">
        <td th:text="${Petition.petitionTitle}">Title</td>
        <td th:text="${Petition.petitionDetail}">Detail</td>

    </tr>
    </tbody>
</table>

<a href="EnterPetition">Submit another petition</a>

</body>
</html>
